{% extends 'base.html' %}

{% block title %}首頁{% endblock %}

{% block main %}
 <h1>部落客列表</h1>
<div class="row row-cols-2">
    {% for blog in blogs %}
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
                </div>
                <div class="card-body" style="height: 200px;">
                    <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-between">
                    <div>
                        <img src="{% static 'image/恐龍.jpeg' %}" class="rounded-circle" width="30" height="30">
                        {{ blog.author.username }}
                    </div>
                    <div>發布時間: {{ blog.pub_time|date:"Y年m月d日 H時i分" }}</div>
                </div>
            </div>
        </div>
    {% endfor%}
</div>
{% endblock %}
