<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}部落客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
<!--    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>-->
<!--    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>-->
    <script src="{% static 'bootstrap5/bootstrap.bundle.min.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img src="{% static 'image/logo.jpg' %}" alt="" height="40">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/" class="nav-link px-2 text-secondary">首頁</a></li>
                  <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-white">發布部落客</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}" method="GET">
                    {% csrf_token %}
                  <input type="search" name="q" class="form-control form-control-dark" placeholder="搜索..." aria-label="Search">
                </form>

                {% if user.is_authenticated %}
                    <div class="dropdown text-end">
                      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'image/logo.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                      </a>
                      <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'zlauth:logout' %}">登出</a></li>
                      </ul>
                    </div>
                {% else %}
                    <div class="text-end">
                      <a href="{% url 'zlauth:login' %}" type="button" class="btn btn-outline-light me-2">登入</a>
                      <a href="{% url 'zlauth:register' %}" type="button" class="btn btn-primary">註冊</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
      {% block main %}{% endblock %}
    </main>
</body>
</html>
